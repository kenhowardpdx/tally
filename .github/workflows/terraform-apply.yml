name: Terraform Apply

on:
  push:
    branches: [main]
    paths: ["infra/**"]

concurrency:
  group: terraform-apply-production
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./infra
    
    steps:
      - uses: actions/checkout@v5
      - uses: hashicorp/setup-terraform@v3
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-apply-${{ github.run_id }}
          aws-region: us-west-2
      
      - name: Validate
        run: |
          [ -n "$TF_VAR_environment" ] || { echo "TF_VAR_environment required"; exit 1; }
          aws sts get-caller-identity >/dev/null
          [ ! -f backend.conf.example ] || [ -f backend.conf ] || { echo "backend.conf required"; exit 1; }
          terraform fmt -check -recursive
        env:
          TF_VAR_environment: production
      
      - name: Init & Plan
        id: plan
        run: |
          terraform init -input=false
          terraform validate
          terraform plan -input=false -out=tfplan -detailed-exitcode
          echo "has_changes=$([[ $? -eq 2 ]] && echo true || echo false)" >> $GITHUB_OUTPUT
        env:
          TF_VAR_environment: production
      
      - name: Apply
        if: steps.plan.outputs.has_changes == 'true'
        run: terraform apply -auto-approve -input=false tfplan
        env:
          TF_VAR_environment: production
      
      - name: Output
        if: success()
        run: |
          if [[ "${{ steps.plan.outputs.has_changes }}" == "true" ]]; then
            echo "✅ Applied $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            terraform output 2>/dev/null || echo "No outputs"
          else
            echo "✅ No changes needed"
          fi
      
      - name: Cleanup
        if: failure()
        run: rm -f tfplan
