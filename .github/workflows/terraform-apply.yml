name: Terraform Apply

on:
  push:
    branches: [main]
    paths: ["infra/**"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        default: "production"
        type: choice
        options:
          - production

concurrency:
  group: terraform-apply-production
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: ./infra

    steps:
      - uses: actions/checkout@v5
      - uses: aws-actions/configure-aws-credentials@v4
        if: ${{ !env.ACT }}
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: terraform-apply-${{ github.run_id }}
          aws-region: us-west-2
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - uses: actions/cache@v4
        with:
          path: ./infra/.terraform
          key: terraform-${{ hashFiles('./infra/.terraform.lock.hcl') }}

      - name: Validate
        run: |
          [ -n "$TF_VAR_environment" ] || { echo "TF_VAR_environment required"; exit 1; }
          [[ "$ACT" != "true" ]] && aws sts get-caller-identity >/dev/null
          terraform fmt -check -recursive
        env:
          TF_VAR_environment: ${{ inputs.environment || 'production' }}

      - name: Init & Plan
        id: plan
        run: |
          if [[ "$ACT" == "true" ]]; then
            printf "bucket=\"act-test\"\nkey=\"test.tfstate\"\nregion=\"us-west-2\"\n" > backend.conf
            terraform init -backend-config=backend.conf || true
            echo "plan_exit_code=2" >> $GITHUB_OUTPUT
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            printf "bucket=\"terraform-state-$AWS_ACCOUNT_ID\"\nkey=\"tally/prod/terraform.tfstate\"\nregion=\"us-west-2\"\nencrypt=true\n" > backend.conf
            terraform init -backend-config=backend.conf
            terraform validate
            set +e; terraform plan -out=tfplan -detailed-exitcode; plan_exit_code=$?; set -e
            echo "plan_exit_code=$plan_exit_code" >> $GITHUB_OUTPUT
            echo "has_changes=$([[ $plan_exit_code -eq 2 ]] && echo true || echo false)" >> $GITHUB_OUTPUT
            [[ $plan_exit_code -ne 0 && $plan_exit_code -ne 2 ]] && exit $plan_exit_code
          fi
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_environment: ${{ inputs.environment || 'production' }}
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Apply
        if: steps.plan.outputs.has_changes == 'true'
        run: |
          if [[ "$ACT" == "true" ]]; then
            echo "ðŸ§ª DRY RUN: Would apply changes (exit code: ${{ steps.plan.outputs.plan_exit_code }})"
          else
            terraform apply -auto-approve tfplan
          fi
        env:
          TF_VAR_environment: ${{ inputs.environment || 'production' }}
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Output
        if: success()
        run: |
          if [[ "$ACT" == "true" ]]; then
            echo "âœ… ACT test complete (exit: ${{ steps.plan.outputs.plan_exit_code }}, changes: ${{ steps.plan.outputs.has_changes }})"
          elif [[ "${{ steps.plan.outputs.has_changes }}" == "true" ]]; then
            echo "âœ… Applied $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            terraform output 2>/dev/null || echo "No outputs"
          else
            echo "âœ… No changes needed"
          fi

      - name: Cleanup
        if: failure()
        run: rm -f tfplan
