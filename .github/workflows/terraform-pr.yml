name: Terraform PR

on:
  pull_request:
    branches: [main]
    paths: ["infra/**"]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - uses: actions/checkout@v5
      - name: Configure AWS credentials
        run: |
          if [ "$ACT" = "true" ]; then
            echo "Configuring AWS credentials for ACT/local run."
            # ACT automatically injects secrets as environment variables
            env | grep AWS_
          else
            echo "Configuring AWS credentials for CI/CD run."
          fi
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2
        if: ${{ !env.ACT }}
      - name: Configure AWS credentials for ACT/local
        if: ${{ env.ACT == 'true' }}
        run: |
          echo "Configuring AWS credentials for ACT/local run."
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          export AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}
          export AWS_REGION=us-west-2
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false
      - uses: actions/cache@v4
        with:
          path: ./infra/.terraform
          key: terraform-${{ hashFiles('./infra/.terraform.lock.hcl') }}

      - name: Init
        run: |
          if [ "$ACT" = "true" ]; then
            echo 'Using local backend for ACT run.'
            make init-local
          else
            echo -e "terraform {\n  backend \"s3\" {}\n}" > backend.tf
            sed "s/__AWS_ACCOUNT_ID__/$TF_VAR_aws_account_id/g" backend.conf > backend.conf.tmp
            terraform init -backend-config=backend.conf.tmp
          fi
        env:
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: us-west-2

      - name: Check Formatting
        run: terraform fmt -check -recursive

      - name: Validate
        run: terraform validate
        env:
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}

      - name: Plan
        id: plan
        run: |
          # Clean up backend config for ACT/local run
          rm -f backend.conf ../.github/workflows/backend.conf.json
          if [ "$ACT" = "true" ]; then
            echo 'Using local backend for ACT run.'
            make init-local
          else
            echo -e "terraform {\n  backend \"s3\" {}\n}" > backend.tf
            sed "s/__AWS_ACCOUNT_ID__/$TF_VAR_aws_account_id/g" backend.conf > backend.conf.tmp
            terraform init -backend-config=backend.conf.tmp
          fi
          terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        env:
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_REGION: us-west-2
        continue-on-error: true

      - name: Comment
        if: github.event_name == 'pull_request' && !env.ACT
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('infra/plan.txt', 'utf8');
            const exitCode = '${{ steps.plan.outputs.exit_code }}';
            const status = exitCode === '0' ? '‚úÖ No changes' : 
                          exitCode === '2' ? 'üìã Changes detected' : '‚ùå Failed';

            const output = `#### Terraform Plan ${status}
            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan.length > 60000 ? plan.substring(0, 60000) + '\n... (truncated)' : plan}
            \`\`\`
            </details>`;

            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existing = comments.data.find(c => 
              c.user.type === 'Bot' && c.body.includes('Terraform Plan')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                comment_id: existing.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              });
            }

      - name: Local Output
        run: |
          if [ "$ACT" = "true" ]; then
            echo "Exit code: ${{ steps.plan.outputs.exit_code }}"
            cat plan.txt 2>/dev/null || echo "No plan output"
          fi

      - name: Fail Check
        if: steps.plan.outputs.exit_code == '1'
        run: exit 1
