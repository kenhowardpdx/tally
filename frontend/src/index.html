<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tally - Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #2563eb; /* blue */
            --accent: #ff9800; /* orange */
            --background: #f8fafc;
            --card-bg: #fff;
            --text: #1e293b;
            --shadow: 0 4px 16px rgba(60, 60, 90, 0.08);
            --radius: 12px;
        }
        body {
            margin: 0;
            padding: 0;
            background: var(--background);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            padding: 2.5rem 2rem;
            text-align: center;
            max-width: 350px;
            width: 100%;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 8px 32px rgba(60, 60, 90, 0.12);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2.2rem;
            color: var(--primary);
            letter-spacing: -1px;
        }
        h1 span {
            color: var(--accent);
        }
        p {
            margin: 0 0 1.5rem 0;
            font-size: 1.1rem;
            color: var(--accent);
        }
        /* Button styles removed */
    </style>
</head>
<body>
    <div class="card">
        <div style="display:flex; justify-content:center; margin-bottom:1.2rem;">
            <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="Dollar Sign" style="display:block;">
                <circle cx="28" cy="28" r="20" fill="#ff9800"/>
                <text x="28" y="36" text-anchor="middle" font-size="28" font-family="Arial, Helvetica, sans-serif" fill="#fff" font-weight="bold">$</text>
            </svg>
        </div>
        <h1>Hello, <span>World!</span></h1>
        <p>Welcome to Tally. Your financial forecast starts here.</p>
    </div>
    <footer style="margin-top:2rem; text-align:center; color:#888; font-size:0.95rem; width:100%;">
        &copy; 2025 Ken Howard
    </footer>
</body>
</html>
